            <img src="images/logo.png" alt="Rafting Site Logo">

        </header>
        <main>
            <h2>Company Information</h2>
            <section class="company-info">
                <div class="info">
                    <h1>Send Us a Message</h1>
                    <h1>Address: Lago Puelo, Chubut, Argentina</h1>
                    <h1>Phone: (54) 1126-4963</h1>
                    <h1>Email: info@adrenalinerafting.com</h1>
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11841.877935217655!2d-71.63261677935749!3d-42.09741497214414!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1711594544362!5m2!1ses-419!2sar" width="300" height="225" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section class="employee-section">
                <div class="employee">
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <h3>Jhon Takin</h3>
                </div>
                <div class="employee">
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <h3>Luana Zarate</h3>
                </div>
                <div class="employee">
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <h3>Ximena Damus</h3>
                </div>
            </section>
            <h2>Complete the form</h2>
            <section class="company-form">
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email Address:</label>|
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="purpose">Purpose of Message:</label>
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="inquiry" name="purpose" value="General Inquiry">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="suggestion">Website Suggestion</label>
                        <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>
